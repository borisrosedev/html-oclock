<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Boris Rose Frontend Example">
    <meta name="author" content="Boris Rose">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <meta name="creator" content="Boris Rose">
    <meta name="googlebot" content="index, follow">
    <meta name="robots" content="index, follow">
    <meta name="slurp" content="index, follow">
    <title>MoBo | Landing Page</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/160b20183a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="landing-page___header-container">
        <section class="landing-page___header-container__title-container">
            <div>
                <h2> MoBo </h2>
                <i class="fab fa-redhat"></i>
            </div>
      
        </section>
        <nav class="landing-page___header-container__actions-container">
            <li><i class="fas fa-home"></i></li>
            <li><i class="fas fa-store"></i></li>
            <li><i class="fas fa-sign-in-alt"></i></li>
        </nav>
    </header>
    <main class="landing-page___main-container">
        <header class="landing-page__main-container__header-container">
            <h1> MoBo </h1>
            <h2> L'endroit où vous trouverez ce que vous voulez </h2>
        </header>
        <section class="landing-page__main-container__section-container">
            <article class="landing-page__main-container__article-container landing-page__main-container__article-container--left-animation">   
                <section class="article__message-container">
                    <p> Venez découvrir nos produits </p>
                </section>
                <section class="article__image-container article__image-container--images-container ">
                    <img 
                        src="https://cdn.pixabay.com/photo/2019/09/05/05/28/eye-4453129_1280.jpg" 
                        alt="peinture"
                    />
                    <img 
                        src="https://cdn.pixabay.com/photo/2016/03/27/19/28/music-1283851_1280.jpg" 
                        alt="violon"
                    />
                    <img 
                        src="https://cdn.pixabay.com/photo/2018/01/18/20/56/auto-3091234_1280.jpg"
                        alt="voiture"
                    />
                    <img 
                        src="https://cdn.pixabay.com/photo/2015/01/21/14/14/apple-606761_1280.jpg"
                        alt="ordinateur"
                    />
                </section>
                <section class="article__button-container">
                    <a href="/"><i class="fas fa-store"></i> <span>Accéder à notre boutique</span></a>
                </section>
            </article>
            <article class="landing-page__main-container__article-container landing-page__main-container__article-container--right-animation">
                <section class="article__message-container">
                    <p> Venez faire partie de notre communauté </p>
                </section>
                <section class="article__image-container">
                    <img 
                        src="https://cdn.pixabay.com/photo/2017/11/12/22/50/exhibition-2944064_960_720.jpg"
                        alt="communauté"
                    />
                </section>
                <section class="article__button-container">
                    <a href=""><i class="fas fa-sign-in-alt"></i> <span>S'inscrire </span></a>      
                </section>
            </article>
        </section>
  
      
    </main>
    <footer class="landing-page__footer-container">

    </footer>
</body>
</html>
